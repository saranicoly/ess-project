<div class="card mat-elevation-z4">
  <img alt="gameImage" src={{reserva.img_url}} width="130px" height="130px"  style="background-color: chartreuse;">
  <div class="description-tag">
   <div class="info">
      <h4 style="padding-left: 2%;">{{reserva.name}}, {{reserva.location}}</h4>
      <p style="margin-top: 5%;">{{reserva.description}}</p>
      <p style="margin-top: 5%;">{{reserva.checkin}},{{reserva.checkout}}</p>
      <p style="margin-top: 5%;">{{reserva.price}}</p>
   </div>

   <button (click)="rotaChange()">Editar</button>
   <button (click)="deleteCard()" style=" margin-bottom: 2%;">Deletar</button>
  </div>
</div>
